<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seasonal Eats</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <header class="row">
        <h1 class="col-8 text-4xl">Seasonal Eats</h1>
        <div class="col-6">
          <div class="mt-5 mx-7">
            <label class="uppercase md:text-sm text-xs text-gray-500 text-light font-semibold">Please enter your zip code for weather appropriate recipe suggestions!</label>
            <input id="zipcode-input" class="py-2 px-3 rounded-lg border-2 border-purple-300 mt-1 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent" type="text" placeholder="Zip code" />
            <button id='submit-button' class='w-auto bg-purple-500 hover:bg-purple-700 rounded-lg shadow-xl font-medium text-white px-4 py-2'>Submit</button>
          </div>
        </div>
        
    </header>

    <!-- component -->
<div id="weather-dashboard" class="container bg-grey-lightest mx-auto shadow rounded pb-4 bg-cover" style="color:#606F7B;background-color: rgb(165, 182, 198); background-image:url('https://68.media.tumblr.com/f6a4004f3092b0d664daeabb95d5d195/tumblr_oduyciOJNb1uhjffgo1_500.gif');">
  <div class="mt-2 p-4 border-b border-grey-light  text-center">
    <span id="city-name" class="text-4xl font-thin">Austin, TX</span>
     <span id="postal-code" class="hidden sm:inline-block align-bottom text-xs">( 78704 )</span>
  </div>
  <div class="flex justify-center">
    <div class="text-center p-2">
        <div class="text-lg text-grey-light">
            <span id="temperature-info" class="text-center text-5xl text-#606F7B mx-6  font-thin">71ËšF</span>
        </div>
        <div id="date-info" class="text-grey-light tracking-wide">
          Tuesday | 2 Apr
        </div>
      </div>
  </div>
</div>


      
<div class='flex items-center justify-center  md:gap-8 gap-4 pt-5 pb-5'>
  <button class='w-auto bg-purple-500 hover:bg-purple-700 rounded-lg shadow-xl font-medium text-white px-4 py-2' id='get-recipes-button'>Get Recipes</button>
</div>
  
    </div>
  </div>



    <script src="./assets/js/script.js"></script>
</body>
</html>
