<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seasonal Eats</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <header>
      <div class="min-h-full">
        <nav class="bg-gray-800">
          <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
            <div class="flex h-16 items-center justify-between">
              <div class="flex items-center">
                <div class="flex-shrink-0">
                  <img class="h-8 w-8" src="assets/images/Food-Logo-Graphics-1-98-580x386.jpg" alt="Your Company">
                </div>
                <div class="hidden md:block">
                  <div class="ml-10 flex items-baseline space-x-4">
                    <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                    <a href="#" class="bg-gray-900 text-white rounded-md px-3 py-2 text-sm font-medium" aria-current="page">Weather</a>
                    <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Recipe</a>
                    <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Projects</a>
                    <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Calendar</a>
                    <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">About Us</a>
                    <form>
                        <input type="text" id="zipcode-input" placeholder="City, Zip Code...">
                        <button type="button" id="submit-button">Search</button>
                      </form>
                  </div>
                </div>
              </div>
              <div class="hidden md:block">
                <div class="ml-4 flex items-center md:ml-6">
                  <button type="button" class="relative rounded-full bg-gray-800 p-1 text-gray-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800">
                    <span class="absolute -inset-1.5"></span>
                    <span class="sr-only">View notifications</span>
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0" />
                    </svg>
                  </button>
                  </div>
                </div>
              </div>
              <div class="-mr-2 flex md:hidden">
                <!-- Mobile menu button -->
                <button type="button" class="relative inline-flex items-center justify-center rounded-md bg-gray-800 p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800" aria-controls="mobile-menu" aria-expanded="false">
                  <span class="absolute -inset-0.5"></span>
                  <span class="sr-only">Open main menu</span>
                  <!-- Menu open: "hidden", Menu closed: "block" -->
                  <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                  </svg>
                  <!-- Menu open: "block", Menu closed: "hidden" -->
                  <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                  </svg>
                </button>
              </div>
            </div>
          </div>
      
          <!-- Mobile menu, show/hide based on menu state. -->
          <div class="md:hidden" id="mobile-menu">
            <div class="space-y-1 px-2 pb-3 pt-2 sm:px-3">
              <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
              <a href="#" class="bg-gray-900 text-white block rounded-md px-3 py-2 text-base font-medium" aria-current="page">Weather</a>
              <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">Recipes</a>
              <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium"></a>
              <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">Calendar</a>
              <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">About Us</a>
            </div>
            <div class="border-t border-gray-700 pb-3 pt-4">
              <div class="flex items-center px-5">
             
                <button type="button" class="relative ml-auto flex-shrink-0 rounded-full bg-gray-800 p-1 text-gray-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800">
                  <span class="absolute -inset-1.5"></span>
                  <span class="sr-only">View notifications</span>
                  <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0" />
                  </svg>
                </button>
            </div>
          </div>
        </nav>
    </header>

    <!-- component -->
<div id="weather-dashboard" class="container bg-grey-lightest mx-auto shadow rounded pb-4 bg-cover" style="color:#606F7B;background-color: rgb(165, 182, 198); background-image:url('https://68.media.tumblr.com/f6a4004f3092b0d664daeabb95d5d195/tumblr_oduyciOJNb1uhjffgo1_500.gif');">
  <div class="mt-2 p-4 border-b border-grey-light  text-center">
    <span id="city-name" class="text-4xl font-thin">Austin, TX</span>
     <span id="postal-code" class="hidden sm:inline-block align-bottom text-xs">( 78704 )</span>
  </div>
  <div class="flex justify-center">
    <div class="text-center p-2">
        <div class="text-lg text-grey-light">
            <span id="temperature-info" class="text-center text-5xl text-#606F7B mx-6  font-thin">71ËšF</span>
        </div>
        <div id="date-info" class="text-grey-light tracking-wide">
          Tuesday | 2 Apr
        </div>
      </div>
      <div id="modal" class="fixed inset-0 z-50 flex items-center justify-center hidden">
        <div class="modal-overlay absolute w-full h-full bg-black opacity-50"></div>
        <div class="modal-container bg-white w-11/12 md:max-w-md mx-auto rounded-lg shadow-lg z-50 overflow-y-auto">
            <div class="modal-content py-4 text-left px-6">
                
                <div class="mb-6">
                    <label for="zipCodeModal" class="block text-gray-700 mb-2">Enter Your Zip Code:</label>
                    <input type="text" id="modal-zipcode-input" name="modal-zipcode-input" class="mt-1 p-2 w-full border border-black border-b rounded-lg focus:outline-none focus:border-black">
                </div>
                
                <div class="flex justify-between items-center pb-3">
                    <p class="text-2xl font-bold">Select Dietary Restrictions and Allergies</p>
                    
                    <button id="closeModal" class="focus:outline-none">
                        <div class="w-5 h-5 text-black">
                            <div class="w-full h-0.5 bg-black transform rotate-45 origin-center"></div>
                            <div class="w-full h-0.5 bg-black transform -rotate-45 origin-center"></div>
                        </div>
                    </button>
                </div>
              
                <div class="grid grid-cols-1 gap-2">
                    <label><input type="checkbox" class="form-checkbox" value="vegetarian"> Vegetarian</label>
                    <label><input type="checkbox" class="form-checkbox" value="vegan"> Vegan</label>
                    <label><input type="checkbox" class="form-checkbox" value="pescatarian"> Pescatarian</label>
                    <label><input type="checkbox" class="form-checkbox" value="gluten"> Gluten Allergy</label>
                    <label><input type="checkbox" class="form-checkbox" value="dairy"> Dairy Allergy</label>
                    <label><input type="checkbox" class="form-checkbox" value="nuts"> Nut Allergy</label>
                    <label><input type="checkbox" class="form-checkbox" value="shellfish"> Shellfish Allergy</label>
                    <label><input type="checkbox" class="form-checkbox" value="soy"> Soy Allergy</label>   
                </div>
                
                <div class="flex justify-end pt-2">
                    <button id="applyFilters" class="px-4 bg-blue-500 p-3 rounded-lg text-white hover:bg-blue-600">Apply</button>
                </div>
            </div>
        </div>
    </div>
  </div>
</div>

<div class="separator">
  <p class="text-between">
    Fill in Blank text
  </p>
</div>

<div class='flex items-center justify-center  md:gap-8 gap-4 pt-5 pb-5'>
  <button class='w-auto bg-purple-500 hover:bg-purple-700 rounded-lg shadow-xl font-medium text-white px-4 py-2' id='get-recipes-button'>Get Recipes</button>
</div>

<div class="food-images">
      <img src="./assets/images/Food Images/burger.webp"> <img src="./assets/images/Food Images/Corndogs.jpeg"> <img src="./assets/images/Food Images/food 2.avif">
</div>

<div class="food-images">
  <img src="./assets/images/Food Images/food.webp"> <img src="./assets/images/Food Images/pancakes.webp"> <img src="./assets/images/Food Images/pasta.jpeg">
</div>
      

  
  



    <script src="./assets/js/script.js"></script>
</body>

<footer>
  
</footer>
</html>
